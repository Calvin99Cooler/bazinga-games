<!-- ==========  HOME WIDGET  ========== -->
<div id="home-widget">
  <style>
    #home-widget {
      --bg: #000;
      --fg: #f5f5f5;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Poppins', sans-serif;
      padding: 1rem;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #home-widget header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #home-widget h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 500;
      line-height: 1.2;
    }
    #home-widget #version-indicator {
      font-size: 2rem;
      font-weight: 500;
    }
    #home-widget .main-text {
      margin-top: 2rem;
    }
  </style>

  <header>
    <br>
    <br>
    <h1>Home Page |</h1>
    <h1 id="version-indicator">Version: â€¦</h1>
  </header>
  <h1 class="main-text">
    This is the Bazinga Games homepage. Please use the dock above to navigate.
  </h1>

<script>
(() => {
  const el = document.getElementById('version-indicator');
  fetch(`https://raw.githubusercontent.com/Calvin99Cooler/bazinga-games/main/version.json?t=${Date.now()}`)
    .then(r => r.json())
    .then(data => {
      el.textContent = `Version: ${data.version}`;
    })
    .catch(() => {
      el.textContent = 'Version: unavailable';
    });
})();
</script>
</div>
