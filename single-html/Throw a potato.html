  <style>
    /* Full-screen reset */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Canvas fills the entire screen */
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Hide ad/floating buttons */
    #button {
      display: none !important;
    }

    /* Message for users without JavaScript */
    #notSupportedWrap {
      text-align: center;
      padding: 20px;
      color: #fff;
      background: #333;
    }
    #notSupportedTitle {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .notSupportedMessage {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <noscript>
    <div id="notSupportedWrap">
      <h2 id="notSupportedTitle">This content requires JavaScript</h2>
      <p class="notSupportedMessage">
        Please enable JavaScript in your browser settings to view this content.
      </p>
    </div>
  </noscript>

  <!-- Main game canvas -->
  <canvas id="gameCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/gh/st39/sdk@main/api.js"></script>

  <script>
    // Make the canvas responsive
    const canvas = document.getElementById('gameCanvas');
    const context = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
