<!-- ==========  GAMES WIDGET  ========== -->
<div id="bazinga-games-widget"></div>

<script>
  // Initialize widget after DOM loads
  (function() {
    const id = 'bazinga-games-widget';
    const cnt = document.getElementById(id);
    if (!cnt) return;

    // Inject CSS styles
    const style = document.createElement('style');
    style.textContent = `
    #bzg-root * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Poppins, sans-serif;
    }
    #bzg-root {
      --bg: #000;
      --fg: #f5f5f5;
      --accent: rgba(255, 255, 255, 0.1);
      --pad: 1.5rem;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: var(--pad);
      line-height: 1.3;
    }
    #bzg-header {
      text-align: center;
      margin-bottom: var(--pad);
    }
    #bzg-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    #bzg-version {
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    #bzg-search {
      width: 100%;
      max-width: 500px;
      margin: 0 auto var(--pad);
      display: block;
      padding: 0.75rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      outline: 0;
    }
    #bzg-search:focus {
      border-color: rgba(255, 255, 255, 0.4);
    }
    #bzg-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: var(--pad);
      flex: 1;
    }
    .bzg-card {
      background: var(--accent);
      border: 1px solid var(--accent);
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      height: 220px;
      display: flex;
      flex-direction: column;
    }
    .bzg-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }
    .bzg-img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      background: #000;
      display: block;
    }
    .bzg-info {
      padding: 1rem 1rem 0.75rem 1rem;
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;
    }
    .bzg-name {
      font-size: clamp(1rem, 2vw, 1.2rem);
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.3;
      text-align: center;
      padding-top: 0.5rem;
      width: 100%;
    }
    #bzg-empty {
      text-align: center;
      padding: 2rem;
      color: #888;
      display: none;
    }
    `;
    document.head.appendChild(style);

    // Inject HTML structure
    cnt.innerHTML = `
<div id="bzg-root">
  <div id="bzg-header">
    <div id="bzg-version">Version: …</div>
    <h1 id="bzg-title">Bazinga Games</h1>
    <input id="bzg-search" type="text" placeholder="Search games…" autocomplete="off" />
  </div>
  <div id="bzg-grid"></div>
  <div id="bzg-empty">No games found</div>
</div>
`;

    // Fetch and display version
    (async () => {
      const el = document.querySelector('#bzg-version');
      const ts = Date.now();
      try {
        const r = await fetch(`https://raw.githubusercontent.com/Calvin99Cooler/bazinga-games/main/version.json?t=${ts}`);
        const data = await r.json();
        el.textContent = `Version: ${data.version}`;
      } catch {
        el.textContent = 'Version: unavailable';
      }
    })();

    // Fetch and render games
    (async () => {
      const ts = () => Date.now();
      const JSON_URL = `https://raw.githubusercontent.com/Calvin99Cooler/bazinga-games/main/single-html/zones.json?t=${ts()}`;
      const COVER_URL = 'https://raw.githubusercontent.com/Calvin99Cooler/covers/main';
      const HTML_URL = 'https://raw.githubusercontent.com/Calvin99Cooler/bazinga-games/main/single-html/';
      const FALLBACK = 'https://raw.githubusercontent.com/Calvin99Cooler/files/main';

      const grid = document.querySelector('#bzg-grid');
      const input = document.querySelector('#bzg-search');
      const empty = document.querySelector('#bzg-empty');

      let zones = [];
      try {
        const response = await fetch(JSON_URL);
        const list = await response.json();
        zones = list.map(z => ({
          name: z.name,
          cover: z.cover
            ? (z.cover.includes('{COVER_URL}')
                ? z.cover.replace('{COVER_URL}', COVER_URL)
                : z.cover.startsWith('http')
                ? z.cover
                : `${FALLBACK}/${encodeURIComponent(z.name.trim())}/${z.cover}`) + `?t=${ts()}`
            : '',
          url: `${HTML_URL}${encodeURIComponent(z.name)}.html?t=${ts()}`
        }));
      } catch (e) {
        zones = [];
      }

      const makeCard = z => {
        const card = document.createElement('div');
        card.className = 'bzg-card';
        card.innerHTML = `
          <img class="bzg-img" alt="${z.name}"
               src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
               data-src="${z.cover}">
          <div class="bzg-info"><div class="bzg-name">${z.name}</div></div>`;
        card.onclick = () =>
          fetch(z.url)
            .then(r => r.text())
            .then(html => {
              const t = window.open('about:blank', '_blank');
              t.document.write(html);
              t.document.close();
            })
            .catch(() => alert('Could not load game'));
        return card;
      };

      const render = arr => {
        grid.innerHTML = '';
        if (!arr.length) {
          empty.style.display = 'block';
          return;
        }
        empty.style.display = 'none';
        arr.forEach(z => grid.appendChild(makeCard(z)));
        // Lazy load images
        const imgs = grid.querySelectorAll('img[data-src]');
        if ('IntersectionObserver' in window) {
          const io = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const img = entry.target;
                img.src = img.dataset.src;
                delete img.dataset.src;
                observer.unobserve(img);
              }
            });
          });
          imgs.forEach(i => io.observe(i));
        } else {
          imgs.forEach(i => (i.src = i.dataset.src));
        }
      };

      render(zones);

      let t;
      input.oninput = e => {
        clearTimeout(t);
        t = setTimeout(() => {
          const term = e.target.value.trim().toLowerCase();
          render(term ? zones.filter(z => z.name.toLowerCase().includes(term)) : zones);
        }, 200);
      };
    })();

  })();
</script>
