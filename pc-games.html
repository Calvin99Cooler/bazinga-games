<!-- ==========  PC-GAMES WIDGET  ========== -->
<div id="pc-games-widget">
  <style>
    #pc-games-widget *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
    #pc-games-widget{
      background:#000;
      color:#f5f5f5;
      min-height:100vh;
      padding:2rem;
      display:flex;
      flex-direction:column;
    }
    #pc-games-widget .header{text-align:center;margin-bottom:1.5rem}
    #pc-games-widget .page-title{
      font-size:2.5rem;
      font-weight:700;
      background:linear-gradient(45deg,#fff,#aaa);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:1rem;
    }
    #pc-games-widget .games-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
      gap:1.5rem;
    }
    #pc-games-widget .game-card{
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.1);
      border-radius:15px;
      overflow:hidden;
      cursor:pointer;
      transition:transform .3s,box-shadow .3s;
      display:flex;
      flex-direction:column;
    }
    #pc-games-widget .game-card:hover{
      transform:translateY(-5px);
      box-shadow:0 10px 10px rgba(0,0,0,.5);
    }
    #pc-games-widget .game-image{
      width:100%;
      aspect-ratio:16/9;
      object-fit:contain;
      background:#000;
      display:block;
    }
#pc-games-widget .game-info {
  padding: 0.5rem 1rem 1rem 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  background: #1A1A1A;
  border-top-left-radius: 0;
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
  width: 100%;
}

#pc-games-widget .game-title {
  font-size: clamp(1rem, 2vw, 1.2rem);
  font-weight: 500;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  line-height: 1.3;
  text-align: center;
  padding-top: 0.5rem;
  width: 100%;
  color: #f5f5f5;
}
    #pc-games-widget .no-results{
      display:block;
      text-align:center;
      padding:2rem;
      color:#888;
    }

  #pcg-version {
  font-size: 2rem;
  font-weight: 500;
  margin-bottom: 0.5rem;
}
  </style>
   <center> <div id="pcg-version">Version: …</div></center>
  <div class="header">
    <h1 class="page-title">PC Games</h1>
    <h2>⚠️THESE GAMES DONT WORK ON CHROMEBOOKS ONLY THE DESKTOPS⚠️ - <a style="color:white;" href="instructions.txt" target="_blank">Click here if you're confused</a></h2>
  </div>

  <div class="games-grid" id="gamesGrid">
    <div class="no-results">Loading PC games...</div>
  </div>

  <script>
    (() => {
      const grid = document.getElementById('gamesGrid');
      const noRes = grid.querySelector('.no-results');
      const ts = Date.now();

      fetch(`https://raw.githubusercontent.com/Calvin99Cooler/pc-games/main/pc-games.json?t=${ts}`)
        .then(r => r.json())
        .then(games => {
          if (!games.length) {
            noRes.textContent = 'No PC games found.';
            return;
          }
          grid.innerHTML = '';
          games.forEach(g => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.onclick = () => window.open(g.url, '_blank');

            const img = document.createElement('img');
            img.className = 'game-image';
            img.src = g.img;
            img.alt = g.name;

            const info = document.createElement('div');
            info.className = 'game-info';
            const title = document.createElement('div');
            title.className = 'game-title';
            title.textContent = g.name;
            info.appendChild(title);

            card.append(img, info);
            grid.appendChild(card);
          });
        })
        .catch(err => {
          noRes.textContent = 'Failed to load PC games.';
          console.error(err);
        });
    })();

    const r = await fetch(`https://raw.githubusercontent.com/Calvin99Cooler/bazinga-games/main/version.json?t=${ts}`);

})();
  </script>
</div>
