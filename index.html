<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clever | Portal</title>
<link rel="icon" href="https://assets.clever.com/launchpad/4cfe59076/favicon.ico" type="image/x-icon">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
  }

  #iframeContainer {
    width: 100%;
    height: 100%;
    position: relative;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>
</head>
<body>

<div id="iframeContainer">
  <iframe id="mainIframe" src="home.html"></iframe>
</div>

<div id="dockContainer"></div>

<script>
  // Load dock.html from GitHub and insert into dockContainer
  fetch('https://raw.githubusercontent.com/Calvin99Cooler/bazinga-games/main/dock.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('dockContainer').innerHTML = html;

      // Update dock buttons to control iframe
      const buttons = document.querySelectorAll('.dock-btn');
      const iframe = document.getElementById('mainIframe');

      buttons.forEach(btn => {
        btn.addEventListener('click', e => {
          e.preventDefault();
          const href = btn.getAttribute('onclick')?.match(/'(.*?)'/);
          if (href && href[1]) {
            iframe.src = href[1];
          }
        });
      });

      // Replace Home button link to home.html
      const homeBtn = document.querySelector('.dock-btn:first-child');
      if (homeBtn) {
        homeBtn.setAttribute('onclick', "loadIframe('home.html')");
      }
    });

  function loadIframe(url) {
    document.getElementById('mainIframe').src = url;
  }
</script>

</body>
</html>
